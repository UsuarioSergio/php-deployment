services:
  # ==========================================
  # Servidor Web (Nginx) - Producción
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: php-app-nginx-prod
    ports:
      - "8083:80"
      - "443:443"
    volumes:
      - ./app:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    environment:
      NGINX_HOST: ${NGINX_HOST:-localhost}
      NGINX_PORT: 80
    networks:
      - php-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health.php"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Aplicación (PHP-FPM) - Producción
  # ==========================================
  app:
    # Usa IMAGE_BASE e IMAGE_TAG del .env.prod
    image: ${IMAGE_BASE}:${IMAGE_TAG}
    container_name: php-app-app-prod
    volumes:
      - ./app:/var/www/html:ro
    environment:
      APP_ENV: production
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-todoapp}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppassword}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - php-network
    restart: always
    healthcheck:
      test: ["CMD", "sh", "-c", "test -S /run/php-fpm.sock || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Base de Datos (MySQL) - Producción
  # ==========================================
  db:
    image: mysql:8.0
    container_name: php-app-db-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-todoapp}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - php-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==========================================
# Volúmenes
# ==========================================
volumes:
  db_data:
    driver: local
  nginx_logs:
    driver: local

# ==========================================
# Redes
# ==========================================
networks:
  php-network:
    driver: bridge
