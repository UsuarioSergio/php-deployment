version: '3.8'

services:
  # ==========================================
  # Servidor Web (Nginx)
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: php-deployment-nginx
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - php-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # Aplicación (PHP-FPM)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: php-deployment-app
    volumes:
      - ./app:/var/www/html
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-todoapp}
      - DB_USER=${DB_USER:-appuser}
      - DB_PASSWORD=${DB_PASSWORD:-apppassword}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - php-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "php-fpm7", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # Base de Datos (MySQL)
  # ==========================================
  db:
    image: mysql:8.0
    container_name: php-deployment-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-todoapp}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - php-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

# ==========================================
# Volúmenes
# ==========================================
volumes:
  db_data:
    driver: local
  nginx_logs:
    driver: local

# ==========================================
# Redes
# ==========================================
networks:
  php-network:
    driver: bridge
